{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article class="card">
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            {% if post.image_url %}
                <img src="{{ post.image_url }}" alt="{{ post.title }}" class="img-fluid mb-3">
            {% endif %}
            <p class="card-text">{{ post.content }}</p>
            <p class="card-text"><small class="text-muted">Posted on: {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small></p>
            <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-secondary">Edit</a>
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
            </form>
        </div>
    </article>
{% endblock %}
